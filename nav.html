<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style2.css">
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="#">Invisible App</a></li>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">Features</a></li>
            <li class="item"><a href="#">Blog</a></li>
            <li class="item"><a href="#">Contact</a></li>
            <li class="item button"><a href="#">Login</a></li>
            <li class="item button secondary"><a href="#">Sign Up</a></li>
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>

    <div class="carousel-wrapper">
        <div class="carousel">
            <img src="./images/firefox-logo.svg" alt="image" class="carousel__photo initial">
            <img src="./images/firefox-logo2.png" alt="" class="carousel__photo">
            <img src="./images/firefox-logo3.svg" alt="" class="carousel__photo">
            <img src="./images/firefox-logo4.png" alt="" class="carousel__photo">
            <img src="./images/firefox-logo5.svg" alt="" class="carousel__photo">
            <div class="carousel__button--next"></div>
            <div class="carousel__button--prev"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4285ba1b39.js" crossorigin="anonymous"></script>
    <script src="./scripts/toggler.js"></script>
    <script src="./scripts/carousel.js"></script>
</body>

</html>
